<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta | Salão da Leila</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fde0ff;
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .texto-1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-form {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .register-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .register-form button {
            width: 100%;
            padding: 10px;
            background-color: #440e6e;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .register-form button:hover {
            background-color: #360a57;
        }
    </style>
</head>
<body>
    <div class="texto-1">
        <h1>Vamos Criar Sua Conta</h1>
    </div>
    <div class="register-form">
        <form id="registerForm">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <input type="tel" id="telefone" placeholder="Telefone" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const telefone = document.getElementById('telefone').value;

            // Verifica se o e-mail já está registrado
            let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
            const emailExistente = usuarios.some(usuario => usuario.email === email);

            if (emailExistente) {
                alert('E-mail já registrado. Tente outro.');
                return;
            }

            // Cria o novo usuário
            const usuario = {
                nome: nome,
                email: email,
                senha: senha,
                telefone: telefone,
                agendamentos: []  // Inicializa agendamentos como vazio
            };

            usuarios.push(usuario);
            localStorage.setItem('usuarios', JSON.stringify(usuarios));

            alert('Conta criada com sucesso!');

            // Redireciona para a página de login
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1500);
        });
    </script>
</body>
</html>
